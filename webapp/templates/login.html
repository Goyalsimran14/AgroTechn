{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </form>

    <p id="loginError" style="color: red;"></p>
    <p id="loginSuccess" style="color: green; display: none;">Done successfully!</p> <!-- Added success message -->

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='firebase_config.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
